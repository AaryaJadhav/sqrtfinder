<html>
<head>
	<title>Square Root finder  by JK99</title>
	<style>
		*{font-size:70px;font-family:Cambria;}	
		body{background-color:pink;}
		h1{color:brown;}
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num= document.getElementById("num");
			let ans= document.getElementById("ans");
			if(num.value=="")
			{
				alert("num is empty");
				ans.innerHTML="";		
				num.focus();
				return;

			}
			let n = parseFloat(num.value);
			if (n < 0.0)
			{
				alert("-ve number is not allowed");
				ans.innerHTML ="";
				num.focus();
				num.value ="";
				return;
			}
			let r = Math.sqrt(n);
			let msg ="sqrt = " + r.toFixed(2);
			ans.innerHTML=msg;
		}
	</script>

</head>
<body>
<center>
	<h1>Square Root finder</h1>
	<form onsubmit="find()">
	<input type = "number" step="any" placeholder="enter a number" id= "num"/>
	<br><br>
	<input type = "submit" value ="Find Square Root" />
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
